<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="layout.content">
        <div class="row">
            <!--사이드바-->
            <ul class="list-group col-lg-2 col-md-12 col-sm-12 p-2">
                <li class="list-group-item active">
                    <h5>커뮤니티</h5>
                </li>
                <li class="list-group-item"><input type="submit" class="btn p-0" th:formaction="@{/community/free}"
                        value="자유게시판"></li>
                <li class="list-group-item"><input type="submit" class="btn p-0" th:formaction="@{/community/qna}"
                        value="질문게시판"></li>
            </ul>
            <div class="col-lg-8 col-md-12 col-sm-12  m-3 p-2  row">
                <h1>자유게시판</h1>
                <div class="col-12 row my-3 justify-content-between">
                    <input type="text" formaction="" class="form-control col-7">
                    <input type="submit" value="검색" formaction="" class="btn px-2 col-2 btn-outline-dark">
                    <input type="submit" value="글쓰기" th:formaction="@{/post}" class="btn px-2 col-2 btn-secondary">
                </div>
                <!--리스트-->
                <table class="table tb">
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성시간</th>
                        <th>추천</th>
                    </tr>
                    <tr th:each="post:${resultList}">
                        <a></a><td th:text="${post.POSTNUM}"></td></a>
                        <td th:text="${post.TITLE}"></td>
                        <td th:text="${post.ID}"></td>
                        <td th:text="${post.TIME}"></td>
                        <td th:text="${post.RECOMMEND}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </th:block>


</div>
