<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">

    <th:block layout:fragment="layout.content">
        
        <div class="row">
            <!--사이드바-->
            <div class="col-lg-2 col-md-12 col-sm-12 p-2">
                <ul class="list-group">
                    <li class="list-group-item active">
                        <h5>동아리</h5>
                    </li>
                    <li class="list-group-item" formaction="">지역별 검색</li>
                    <li class="list-group-item" formaction="">주제별 검색</li>
                    <li class="list-group-item" formaction="">랭킹</li>
                </ul>
            </div>
            <div class="container myhometown col-lg-10 col-md-12 col-sm-12">
                <h1>주제별 동아리 찾기</h1>
                <div class="mt-2">원하시는 주제를 선택해주세요.</div>
                <form name="search1" class="row mt-3" th:action="@{/home}">
                        <!--도,시지역 검색-->
                        <div class="form-group col-lg-3 col-md-3 col-sm-3">
                            <span class="form-control font-weight-bold text-center">주제선택</span>
                        </div>
                        <div class="form-group col-lg-7 col-md-7 col-sm-7">
                            <select class="form-control custom-select" name="sel">
                                <option>study</option>
                                <option>주제2</option>
                                <option>주제3</option>
                                <option>주제4</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-2 col-md-2 col-sm-2">
                            <button type="submit" class="form-control btn-primary ">검색</button>
                        </div>
                        <!--리스트-->
                        <table class="form-group table col-lg-12 col-md-12 col-sm-12">
                            <tr>
                                <th>번호</th>
                                <th>동아리명</th>
                                <th>팀장아이디</th>
                                <th>활동주제</th>
                                <th>활동지역명</th>
                                <th>추천수</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>동아리다아</td>
                                <td>teamzang</td>
                                <td>study</td>
                                <td>강원도</td>
                                <td>6</td>
                            </tr>
                        </table>

                </form>

            </div>

        </div>
    </th:block>

   
</div>
