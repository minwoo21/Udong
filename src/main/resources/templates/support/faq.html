<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">

    <th:block layout:fragment="layout.content">

        <div class="text-center mt-3 p-5">
            <p class="cs-logo cs-logo-main">FAQ</p>
        </div>
        <!-- th:each="resultData: ${resultMap.resultList}" -->
        <div class="accordion" id="accordionExample" th:each="resultData: ${resultMap.resultList}" >
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-controls="collapse" th:text="${resultData.TITLE}">

                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div class="card-body" th:text="${resultData.CONTENT}">

                    </div>
                </div>
            </div>

            <!-- <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-controls="collapse" th:text="${resultData.TITLE}">

                        </button>
                    </h5>
                </div>

                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body" th:text="${resultData.CONTENT}">

                    </div>
                </div>
            </div> -->
        </div>

        

    </th:block>


</div>
