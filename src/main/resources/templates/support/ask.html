<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">

    <th:block layout:fragment="layout.content">
        <div class="text-center mt-3 p-5">
            <p class="cs-logo cs-logo-main">1:1 문의</p>
        </div>
        <div>
            <form>
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label>내용</label>
                    <textarea type="text" class="form-control" id="content" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <button  type="submit" class="btn btn-primary mt-5">제출</button>
            </form>

        </div>
    </th:block>

   
</div>
