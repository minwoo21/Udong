<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">

    <th:block layout:fragment="layout.content">
        <div class="text-center mt-3 p-5">
            <p class="cs-logo cs-logo-main">1:1 문의</p>
        </div>
        <div>
            <form method="POST" th:action=@{/support/insert}> <input type="hidden" name="NUM">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="ID">
                </div>
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" class="form-control" name="TITLE">
                </div>
                <div class="form-group">
                    <label>내용</label>
                    <textarea type="text" class="form-control" name="CONTENT" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" class="form-control" name="EMAIL" placeholder="name@example.com">
                </div>
                <button type="button" class="btn btn-primary mt-5" data-toggle="modal"
                    data-target="#exampleModal">제출하기</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                1:1 문의를 제출하시겠습니까?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                                <button type="submit" class="btn btn-primary">제출!!</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </th:block>


</div>
