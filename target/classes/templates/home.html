<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="layout.content">
        <!-- 추천 동아리 헤드 -->
        <div class="row">
            <div class="col-lg-12 m-4">
                <h1 class="page-header cs-logo">Editor's Pick</h1>
            </div>
        </div>
        <!--추천 동아리-->
        <!-- 분야별 동아리 헤드 -->
        <div class="row">
            <div class="col-lg-12 m-4">
                <h2 class="cs-logo">분야별 인기 동아리</h2>
            </div>
        </div>
        <!-- 분야별 동아리 -->
        <form th:action="@{/home}" id="insert_form">
            <div class="btn-group ml-4">
                <button type="submit" class="btn btn-sm btn-secondary" name="INSERT" value="교양">교양</button>
                <button type="submit" class="btn btn-sm btn-secondary" name="INSERT" value="문화">문화</button>
                <button type="submit" class="btn btn-sm btn-secondary" name="INSERT" value="운동">운동</button>
                <button type="submit" class="btn btn-sm btn-secondary" name="INSERT" value="친목">친목</button>
            </div>
        </form>
        <div class="card-deck m-4">
            <div class="card col-4" th:each="resultData: ${resultList}">
                <h5 class="card-header" th:text=${resultData.CLUB_NAME}></h5>
            </div>
        </div>

        <!-- 커뮤니티,뉴스 헤드 -->
        <div class="row mt-3">
            <div class="col-6">
                <h2 class="cs-logo m-4">커뮤니티 최신</h1>
            </div>
            <div class="col-6">
                <h2 class="cs-logo m-4">뉴스 최신</h1>
            </div>
        </div>
    </th:block>
</div>
