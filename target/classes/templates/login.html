<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">

    <th:block layout:fragment="layout.content">
        <div class="container col-6">
            <div class="row justify-content-center py-3 border rounded">
                <div class="col-12 px-5">
                    <h1 class="text-center my-4">Login</h1>
                    <form th:action="@{/home}" method="POST" onclick="return check(this)">
                        <input type="hidden" name="flag" th:value="${flag.flag}">
                        <!-- <input type="hidden" th:value="${resultMap.PASSWORD}" id="${resultMap.ID}"> -->
                        <div class="form-group">
                            <input class="form-control" type="text" name="ID" placeholder="아이디">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="PASSWORD" placeholder="비밀번호">
                        </div>
                        <div class="form-row mt-3 justify-content-center">
                            <div class="col-6">
                                <input type="submit" class="btn btn-secondary form-control mx-2" name="submit"
                                    value="로그인">
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <p class="warning text-danger"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>


</div>
