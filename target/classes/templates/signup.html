<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">

    <th:block layout:fragment="layout.content">
        <div class="container my-5">
            <form th:action="@{/home}" onsubmit="return check(this)">
                <div class="card-deck">
                    <div class="card">
                        <div class="card-header font-weight-bold">Information</div>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="form-group">
                                    <label class="font-weight-bold">
                                        Name
                                    </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control col" name="NAME"
                                            th:value="${resultBean.NAME}" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold">
                                        Id
                                    </label>
                                    <div class="input-group form-row">
                                        <input type="text" class="form-control col" name="ID"
                                            th:value="${resultBean.ID}" placeholder="ID">
                                    </div>
                                    <p th:if="${idCheck}" class="text-center text-danger">중복된 아이디 입니다.</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">
                                    Password
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="fas fa-lock"></span></span>
                                    </div>
                                    <input type="password" class="form-control"
                                        placeholder="Enter password" name="PASSWORD">
                                </div>
                                <div class="input-group mt-2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="fas fa-lock"></span></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Confirm password"
                                        id="C_PASSWORD" name="C_PASSWORD">
                                </div>
                            </div>
                            <div class="text-center" id="checkPSW"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header font-weight-bold">Information</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="tel" class="font-weight-bold">
                                    Phone Number
                                </label>
                                <input type="tel" class="form-control col" name="TEL" th:value="${resultBean.TEL}"
                                    placeholder="Enter your mobile phone number">
                            </div>
                            <div class="form-group">
                                <label for="select" class="font-weight-bold">
                                    Local
                                </label>
                                <select class="form-control col" name="AREA_NAME">
                                    <div th:each="local:${localList}">
                                        <option th:value="${local.AREA_NAME}" th:text="${local.AREA_NAME}"></option>
                                    </div>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="select" class="font-weight-bold">Interest</label>
                                <div>
                                    <div class="d-inline-block" th:each="intrst: ${interestList}">
                                        <input type="checkbox" class="m-2" name="INTEREST"
                                            th:value="${intrst.NAME}"><span th:text="${intrst.NAME}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center" id="checkField"></div>
                            <div class="text-center" id="interestField"></div>
                            <div class="row justify-content-center">
                                <div class="col-3 m-3 mt-0">
                                    <input type="submit" name="submit" value="회원가입"
                                        class="btn btn-secondary submit text-right">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </th:block>
</div>
